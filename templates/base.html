<!DOCTYPE html>
<html>
<head>
    <title>SmartList</title>
</head>
<body>
    <h1>SmartList</h1>

    {% if flashes|length > 0 %}
    <div class="flash">
        {% for flash in flashes %}
        <p class="{{ flash['type'] }}">{{ flash["msg"] }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% if session.user_info %}
    <p><a href="{{ url('logout') }}">Logout</a></p>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
